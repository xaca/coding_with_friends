name: Recently Closed Issues Summary

on:
    # Ejecutar cada lunes a las 9:00 AM UTC
    schedule:
        - cron: "0 9 * * 1"

    # Ejecutar cuando un issue se cierre
    issues:
        types: [closed]

    # Permitir ejecuci√≥n manual
    workflow_dispatch:

jobs:
    update-summary:
