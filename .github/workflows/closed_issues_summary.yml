              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # necesario para commits autom√°ticos confiables

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Generate Issues Report
